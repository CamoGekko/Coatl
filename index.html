<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coatl</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Coatl</h1>
        <button id="emailSignInBtn">Sign in with Email</button>
        <button id="redirectBtn">Get Verified</button>
    </header>

    <main>
        <section>
            <h2>Create Post</h2>
            <div>
                <label for="author">Author:</label>
                <input type="text" id="author" required><br>
                
                <label for="message">Post:</label>
                <textarea id="message" rows="4" required></textarea><br>
                
                <button id="submitBtn">Post</button>
            </div>
        </section>
        
        <section id="postsSection">
            <h2>Recent Posts</h2>
        </section>
    </main>

    <footer>
        <p>Coatl</p>
    </footer>

    <script>
        const posts = fetch("raw.github.com/camogekko/coatl/main/posts.json");
        const parsed = JSON.parse(posts);
        const postSection = document.getElementById('postsSection');
        const postElement = document.createElement('div');
        
        
        parsed.array.forEach(post => {
            postElement.innerHTML = '<p><strong>${post.author}</strong>: ${post.message}</p>';
            postSection.appendChild(postElement);
        });
    </script>
</body>
</html>
