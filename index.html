<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSec Write-Ups</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<main>
    <section id="writeup-form">
    </section>

    <section id="writeups-list">
        <h2>Latest Write-Ups</h2>
        <div id="writeups-container">
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2024 Cybersecurity Write-Ups</p>
</footer>

<script>
    fetch('https://raw.githubusercontent.com/yourusername/yourrepository/main/writeups.json')
        .then(response => response.json())
        .then(data => {
            const writeupsContainer = document.getElementById('writeups-container');
            writeupsContainer.innerHTML = '';
            data.forEach(writeup => {
                const writeupDiv = document.createElement('div');
                writeupDiv.classList.add('writeup');
                writeupDiv.innerHTML = `
                    <h3>${writeup.title}</h3>
                    <p><strong>Author:</strong> ${writeup.author}</p>
                    <p>${writeup.content}</p>
                `;
                writeupsContainer.appendChild(writeupDiv);
            });
        })
        .catch(error => console.error('Error fetching write-ups:', error));
</script>

</body>
</html>
