<body>
    <header>
        <h1>Coatl</h1>
        <button id="emailSignInBtn">Sign in with Email</button>
        <button id="redirectBtn">Get Verified</button>
    </header>

    <main>
        <section>
            <h2>Create Post</h2>
            <div>
                <label for="author">Name:</label><br>
                <input type="text" id="author" required><br><br>
                
                <label for="message">Post:</label><br>
                <textarea id="message" rows="4" required></textarea><br><br>
                
                <button id="submitBtn">Post</button>
            </div>
        </section>
        
        <section id="postsSection">
            <h2>Recent Posts</h2>
            <div id="placeholder">Loading posts...</div>
            <!-- Posts will be loaded here by JS -->
        </section>

    <footer>
        <p>&copy; <?php echo date("Y"); ?> Coatl</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function submitPost() {
                const authorInput = document.getElementById('author');
                const messageInput = document.getElementById('message');
                const author = authorInput.value;
                const message = messageInput.value;

                if (author && message) {
                    const data = {
                        username: author,
                        email: message
                    };
                    google.script.run.withSuccessHandler(function(response) {
                        console.log(response);
                        // Handle successful response
                        authorInput.value = '';
                        messageInput.value = '';
                        console.log('Post submitted successfully!');
                    }).withFailureHandler(function(error) {
                        console.error(error);
                        // Handle failure
                    }).doPost(data);
                } else {
                    console.error('Error submitting post: Missing author or message');
                }
            }

            function redirectToForm() {
                window.location.href = 'https://docs.google.com/forms/d/1V0lZ1zHXnZbYDtpIxmHntwgTLchw1DuBQeiYSXIDYEo';
            }

            document.getElementById("redirectBtn").addEventListener("click", redirectToForm);

            const submitBtn = document.getElementById("submitBtn");
            submitBtn.addEventListener("click", submitPost);

            // Other Firebase-related code removed
        });
    </script>
